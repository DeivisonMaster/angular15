<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="produto.preco" name="preco">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="cadastrar()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancelar()">
    Cancelar
</button>
